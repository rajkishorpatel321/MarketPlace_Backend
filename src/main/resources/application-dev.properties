spring.application.name=marketplace

# Database connection
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/marketplace}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Frontend server request
Frontent.server.request=${FRONTEND_SERVER_REQUEST:http://localhost:5173}

# Messages and validation strings remain as is
API.INSERT_SUCCESS=Crop Data Saved successfully.
Validator.INVALID_DATE=Do not provide future date.
Validator.INVALID_PRICE=Please provide the logical price.
Service.MarketPlace_Already_Present=Data of this marketplace on this date is already present.
